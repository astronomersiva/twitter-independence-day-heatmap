

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Heatmap</title>
  <style>
  html, body, #map-canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
  }
  #panel {
    position: absolute;
    top: 5px;
    left: 50%;
    margin-left: -180px;
    z-index: 5;
    background-color: #fff;
    padding: 5px;
    border: 1px solid #999;
  }
  </style>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
  
  <script>
  
  var map;
  
  function initialize() {
    var mapOptions = {
      zoom: 4,
      center: new google.maps.LatLng(21,79),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      styles: [{"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":17}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":16}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":21}]},{"elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#000000"},{"lightness":16}]},{"elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#000000"},{"lightness":40}]},{"elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":19}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":17},{"weight":1.2}]}]

    };

    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    $.eventsource({
      label: "json-event-source",
      url: "http://localhost:5000/tweets?callback=loomit",
      dataType: "json",
      open: function() {

        console.log( "opened" );

      },
      message: function( data ) {
        data = jQuery.parseJSON(data)
        console.log(data["0"], data["1"]);

        if(data["0"] < 18) {
          var myLatLng = new google.maps.LatLng(data["0"], data["1"]);
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 7,
              fillColor: "#138808",
              fillOpacity: 0.4,
              strokeWeight: 0.4
            },
          });
        }

        else if(data["0"] < 26) {
          var myLatLng = new google.maps.LatLng(data["0"], data["1"]);
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 7,
              fillColor: "#fff",
              fillOpacity: 0.4,
              strokeWeight: 0.4
            },
          });
        }

        else  {
          var myLatLng = new google.maps.LatLng(data["0"], data["1"]);
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 7,
              fillColor: "#FF9933",
              fillOpacity: 0.4,
              strokeWeight: 0.4
            },
          });
        }
      },
    })
  };

  google.maps.event.addDomListener(window, 'load', initialize);

</script>

<script type="text/javascript" src="jquery.eventsource.js"></script>
</head>

<body>
  <div id="map-canvas"></div>
</body>
</html>
